<main>
    <div class="container glass">
        <!-- <div class="form-toggle">
            <button onclick="showLogin()">Login</button>
            <button onclick="showCadastro()">Cadastro</button>
        </div> -->
        <swiper-container #swiper (slideChangeTransitionStart)="onSlideChange($event)">
			<swiper-slide>
				<div class="slide">
                    <h1>Login</h1>
                    <form (ngSubmit)="onLogin()" class="formLogin">
                        <div class="input-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="login-senha">Senha:</label>
                            <input type="password" id="login-senha" name="senha" required>
                            <p><a href="#" onclick="mostrarRecuperarSenha()">Esqueci a senha</a></p>
                        </div>

                        <button type="submit">Entrar</button>
                    
                    
                        <div class="cadastro">
                            <p>Ainda não possui uma conta?</p>
                            <button class="btnCadastro" (click)="slide.slideNext()" size="large" color="secondary"><p>cadastre-se</p></button>
                        </div>
        
                        <div class="extra-options">
                            <button type="button" class="funcionario-btn" onclick="mostrarAcessoFuncionario()"><p>Acesso de Funcionário</p></button>
                        </div>
                    </form>
                </div>
            </swiper-slide>
            <swiper-slide>
                <div class="slide">
                    <h1>Cadastrar</h1>
                    <form (ngSubmit)="submit(cadastroForm.value)" [formGroup]="cadastroForm" class="formCadastro">
                        <div class="input-group">
                            <div class="nomeSobrenome">
                                <div>
                                    <label for="nome">Digite seu nome:</label>
                                    <input type="text" name="nome" formControlName="nome" required>

                                    <div *ngFor="let validation of validationMessages.nome">
                                        <div *ngIf="hasInputError('nome', validation.type)" class="validation-error">
                                            <p>{{validation.message}}</p>
                                        </div>
                                    </div>
                                </div>
                                
                            
                                <div>
                                    <label for="sobrenome">Digite seu sobrenome:</label>
                                    <input type="text" name="sobrenome" formControlName="sobrenome" required>

                                    <div *ngFor="let validation of validationMessages.sobrenome">
                                        <div *ngIf="hasInputError('sobrenome', validation.type)" class="validation-error">
                                            <p>{{validation.message}}</p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
        
                            <label for="email">Digite seu email: </label>
                            <input type="email" name="email" formControlName="email" required email exists>
                            <div *ngFor="let validation of validationMessages.email">
                                <div *ngIf="hasInputError('email', validation.type)" class="validation-error">
                                    <p>{{validation.message}}</p>
                                </div>
                            </div>

                            <div class="senha">
                                <div>
                                    <label for="senha">Digite sua senha:</label>
                                    <input type="password" name="senha" formControlName="senha" required minlength="8">

                                    <div *ngFor="let validation of validationMessages.senha">
                                        <div *ngIf="hasInputError('senha', validation.type)" class="validation-error">
                                            <p>{{validation.message}}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <label for="repetirSenha">Confirme sua senha:</label>
                                    <input type="password" name="repetirSenha" formControlName="confirmarSenha" required>
                                    <div *ngFor="let validation of validationMessages.confirmarSenha">
                                        <div *ngIf="hasInputError('confirmarSenha', validation.type)" class="validation-error">
                                            <p>{{validation.message}}</p>
                                        </div>
                                    </div>
                                </div>
                           
                            </div>
        
                            <div class="telCpf">
                                <div>
                                    <label for="telefone">Digite Seu telefone:</label>
                                    <input type="tel" name="telefone" formControlName="telefone">
                                </div>

                                <div>
                                    <label for="cpf">Digite seu cpf:</label>
                                    <input type="number" name="cpf" formControlName="cpf" required>
                                    <div *ngFor="let validation of validationMessages.cpf">
                                        <div *ngIf="hasInputError('cpf', validation.type)" class="validation-error">
                                            <p>{{validation.message}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            
        
                            
                        </div>

                        <button type="submit" class="btnCadastrar" [disabled]="!cadastroForm.valid">Cadastrar</button>
                    </form> 

                    <!-- <h1>{{cliente | json}}</h1> -->

                </div>
            </swiper-slide>
        </swiper-container> 
       
    
    
    </div>
</main>
