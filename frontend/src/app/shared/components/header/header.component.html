<header>
    <div class="empty">
        @if(authService.obterLoginStatus()){
            <button (click)="authService.deslogar()" class="btn-exit" [routerLink]="['']">
                <span class="material-symbols-outlined">logout</span>
            </button>
        }
        @else {
            <button (click)="aumentarFonte()" class="aumentarFonte">Aumentar Fonte</button>
        }
    </div>
    <div class="logo">
        <img src="icons/carro-16x16.png" alt="Logo AnhembiMotors">
        <h1><a href="home">Anhembi Motors</a></h1>
    </div>

    <div class="login">
        @if(!authService.obterLoginStatus()){
            <button><a href="login">Login/Cadastro</a></button>
        }
        @else {
            <button (click)="aumentarFonte()" class="aumentarFonte">Aumentar Fonte</button>
        }
    </div>    

    <!-- <app-search/> -->
</header>
